    <header>
        <address class="vcard">
          <h1 class="fn">Dan Lash</h1>

    <main>
      <div id="language-utilization"></div>
      <div id="language-affinity"></div>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/highcharts.js"></script>
    <script>
      $('#language-utilization').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: 'Language Utilization'
        },
        tooltip: {
          pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Language Utilization',
            data: [ 
                  
                    ['CoffeeScript', 1],
                  
                    ['XML', 1],
                  
                    ['Spark', 1],
                  
                    ['XAML', 1],
                  
                    ['Ruby', 2],
                  
                    ['PHP', 2],
                  
                    ['CSS', 3],
                  
                    ['LESS', 3],
                  
                    ['Python', 3],
                  
                    ['HTML', 5],
                  
                    ['C#', 6],
                  
                    ['JavaScript', 8]
                  
            ]
        }]
      });

      $('#language-affinity').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Language Feelings'
            },
            xAxis: {
                categories: ['C#','JavaScript','HTML','CSS','LESS','CoffeeScript','Ruby','XML','Spark','XAML','PHP','Python']
            },
            yAxis: {
              labels: false,
              title: false,
              max: 5
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Affinity',
                data: [3,5,4,4,5,2,3,1,4,3,2,3]
            }, {
                name: 'Proficiency',
                data: [5,5,4,4,4,2,3,3,5,1,3,2]
            }]
        });
    </script>
  </body>
